version: "3.9"
services:
  nginx:
    image: nginx:alpine
    container_name: mapos-esoft-nginx
    hostname: nginx67
    volumes:
      - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "../:/var/www/html"
      - "./etc/nginx/default.template.conf:/etc/nginx/conf.d/default.template"
    networks:
      nginx_network:
        ipv4_address: 10.0.2.67
      network:
        ipv4_address: 10.0.67.2
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    env_file:
      - ".env"
    command: /bin/sh -c "envsubst '$$NGINX_HOST $$NGINX_PORT' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    restart: always
    depends_on:
      - php-fpm
      - mysql

  php-fpm:
    container_name: mapos-esoft-php-fpm
    hostname: php-fpm67
    build:
      context: ./etc/php
      dockerfile: Dockerfile
    restart: always
    volumes:
      - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
      - "./etc/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini"
      - "../:/var/www/html"
    networks:
      network:
        ipv4_address: 10.0.67.4

  composer:
    container_name: mapos-esoft-composer
    hostname: composer67
    build:
      context: ./etc/composer
      dockerfile: Dockerfile
    volumes:
      - "../:/app"
    networks:
      network:
        ipv4_address: 10.0.67.5
    command: install --ignore-platform-reqs --no-scripts



  mysql:
    image: mysql:${MYSQL_MAPOS_VERSION}
    container_name: mapos-esoft-mysql
    hostname: mysql67
    restart: always
    env_file:
      - ".env"
    environment:
      - MYSQL_DATABASE=${MYSQL_MAPOS_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_MAPOS_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_MAPOS_USER}
      - MYSQL_PASSWORD=${MYSQL_MAPOS_PASSWORD}
    networks:
      network:
       ipv4_address: 10.0.67.3
    ports:
      - "${MYSQL_MAPOS_PORT}:3306"
    volumes:
      - "./data/db/mysql:/var/lib/mysql"



networks:
  network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.67.0/24
          gateway: 10.0.67.1
  nginx_network:
    external: true